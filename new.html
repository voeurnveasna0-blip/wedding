<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENJOY MY WEDDING</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #F5F5DC;
            font-family: Arial, sans-serif;
            color: #CC7722;
            text-align: center;
            padding: 20px;
        }

        /* Typography */
        h1 {
            font-size: 100px;
            margin: 20px 0;
        }

        p {
            font-size: 80px;
            margin: 40px 0;
        }

        /* Rectangles */
        .rectangle1, .rectangle2 {
            background-color: #FFFFCC;
            border-radius: 50px;
            box-shadow: 5px 8px 15px rgba(0, 0, 0, 0.5);
            margin: 200px auto;
            padding: 50px;
            max-width: 1600px;
            width: 100%;
        }

        .rectangle1 {
            height: auto;
            min-height: 1600px auto;
        }

        .rectangle2 {
            height: auto;
            min-height: 1000px auto;
        }

        /* Images */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 20px;
        }

        /* Lists */
        ol {
            font-size: 50px;
            margin: 40px 0;
            text-align: left;
            display: inline-block;
        }

        ul {
            margin-left: 60px;
            margin-bottom: 30px;
        }

        li {
            margin: 10px 0;
        }

        /* Audio Player */
        audio {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }

        /* Video */
        iframe {
            width: 100%;
            max-width: 1600px;
            height: 900px;
            border-radius: 20px;
            margin: 20px auto;
        }

        /* Map */
        .map-container {
            width: 100%;
            height: 900px;
            border-radius: 50px;
            overflow: hidden;
            margin: 20px auto;
        }

        .map-container iframe {
            border-radius: 0;
            height: 100%;
        }

        /* Responsive Design */
        @media (max-width: 1600px) {
            h1 {
                font-size: 80px;
            }
            
            p {
                font-size: 60px;
            }
            
            ol {
                font-size: 40px;
            }
        }

        @media (max-width: 1200px) {
            h1 {
                font-size: 60px;
            }
            
            p {
                font-size: 50px;
            }
            
            ol {
                font-size: 35px;
            }
            
            .rectangle1, .rectangle2 {
                margin: 100px auto;
                padding: 30px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }
            
            p {
                font-size: 35px;
            }
            
            ol {
                font-size: 25px;
            }
            
            .rectangle1, .rectangle2 {
                margin: 50px auto;
                padding: 20px;
                border-radius: 30px;
            }
            
            iframe {
                height: 500px;
            }
            
            .map-container {
                height: 500px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 30px;
            }
            
            p {
                font-size: 25px;
            }
            
            ol {
                font-size: 20px;
            }
            
            .rectangle1, .rectangle2 {
                margin: 30px auto;
                padding: 15px;
                border-radius: 20px;
            }
            
            iframe {
                height: 300px;
            }
            
            .map-container {
                height: 300px;
            }
        }
    </style>
</head>
